<div class="container-fluid"> <br><br><br>
    <div class="text-center">
        <h1>All Designed Jobs</h1>
    </div>

    <div class="text-end">
        <button type="button" class="btn text-light btt btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"
            title="Add Job">
            Add New Designed Job <i class="fa-regular fa-square-plus"></i>
        </button>
    </div>
    <br> <br>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12">
                        <br>
                        <div class="container mt-4">
                            <h3>Add New Job</h3>
                            <form [formGroup]="AddFormDesignJobs" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Job Name</label>
                                        <input formControlName="JobName" class="form-control" />
                                    </div>

                                    <div class="col-md-6 mt-3">
                                        <label>Design By</label>
                                        <select formControlName="DesignBy">
                                            <option *ngFor="let emp of Designers" [value]="emp.E_Name">{{
                                                emp.E_Name }}
                                            </option>
                                        </select>
                                        <!-- <input formControlName="DesignBy" class="form-control" /> -->
                                    </div>

                                    <div class="col-md-6 mt-3">
                                        <label>Design File</label>
                                        <input type="file" (change)="onFileSelected($event)" class="form-control" />
                                    </div>

                                    <div class="col-md-6 mt-3">
                                        <label>Model File</label>
                                        <input type="file" (change)="onFileSelected($event)" class="form-control" />
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <button type="submit" class="btn text-light">Add Job</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Job Name</th>
                        <th scope="col">Designer Name </th>
                        <th scope="col">DesignedFile</th>
                        <th scope="col">ModelFile</th>
                        <th scope="col">Added Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let a of AllDesiignJobs | paginate :{itemsPerPage : 10, currentPage : pro}, let i=index">
                        <td title="View Information" class="info">
                            {{a.Job_Id }}</td>
                        <td title="View Information" class="info">
                            {{a.JobName}}</td>
                        <td>{{a.DesignBy}}</td>
                        <td>DWG File <button (click)="downloadFromUrl(a.DsignFile)" class="btn btn-primary"
                                title="Download a Design File">
                                <i class="fa-solid fa-download"></i>
                            </button>
                            <iframe [src]="dwgViewerUrl | safeurl" width="100%" height="300px" frameborder="0">
                            </iframe>
                        </td>
                        <td>3D ModelView File
                            <button (click)="downloadFromUrl(a.ModelFile)" class="btn btn-success"
                                title="Download a 3D Model File">
                                <i class="fa-solid fa-download"></i>
                            </button>
                            <iframe [src]="ModelUrl | safeurl" width="100%" height="300px" frameborder="0">
                            </iframe>
                        </td>
                        <td>{{a.Added_Date | date}} <br> {{a.Added_Date | date:'hh:mm a' }}
                        </td>
                        <td> <button type="button" class="btn btn-info" (click)="editAssignjobs(a.Job_Id)"
                                data-bs-toggle="modal" data-bs-target="#exampleModal1" title="Edit a Job">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </td>

                        <td><button class="btn btn-danger" type="button" (click)="Delete(a['Job_Id'])"
                                class="btn btn-danger" title="Delete a Job"><i
                                    class="fa-regular fa-trash-can"></i></button>
                        </td>
                    </tr>
                 
                </tbody>
            </table>
               <br>
                    <div class="text-center">
                        <pagination-controls (pageChange)=" pro = $event "
                            style="background-color: #252847 !important; z-index: -2 !important;"></pagination-controls>
                    </div>
                    <br>
        </div>
    </div> 
    <br><br>

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Design Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12">
                        <br>
                        <form [formGroup]="EditDesignJobs">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Job Name</label>
                                    <input formControlName="JobName" class="form-control" />
                                </div>

                                <div class="col-md-6 mt-3">
                                    <label>Designed File</label>
                                    <input type="file" (change)="onFileChange($event,'DsignFile')"
                                        class="form-control" />
                                </div>

                                <div class="col-md-6 mt-3">
                                    <label>Model File</label>
                                    <input type="file" (change)="onFileChange($event,'ModelFile')"
                                        class="form-control" />
                                </div>
                            </div>
                            <br>
                            <button class="btn btn-success btn-lg mb-4" (click)="AssignJobUpdates()">Update
                                Design Jobs</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
