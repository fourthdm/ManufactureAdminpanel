<div class="container-fluid"> <br><br><br>
    <div class="text-center">
        <h1>All Assign Jobs</h1>
    </div>

    <br><br>
    <div class="text-end">
        <button type="button" class="btn text-light btt btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"
            title="Add Job">
            Add New Job <i class="fa-regular fa-square-plus"></i>
        </button>
    </div>
    <br> <br>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="">
                        <br>
                        <div class="container ">
                            <form [formGroup]="AssignjobForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

                                <div class="row">
                                    <div class="">
                                        <label>Job Name</label>
                                        <input formControlName="Job_Name" class="form-control" /> <br>
                                    </div>
                                    <br><br>
                                    <div class="">
                                        <label>Designer Name</label>
                                        <select formControlName="DesignerName">
                                            <option *ngFor="let emp of Designers" [value]="emp.E_Name">{{
                                                emp.E_Name }}
                                            </option>
                                        </select><br><br>
                                    </div>
                                    <br>
                                    <div class=" ">
                                        <label>Question</label>
                                        <input formControlName="Question" class="form-control" /> <br><br>
                                    </div>
                                    <br>
                                    <div class=" ">
                                        <label>Question File</label>
                                        <input type="file" (change)="onFileSelected($event)" class="form-control" />
                                    </div>
                                </div>
                                <br><br>
                                <div class="text-center">
                                    <button type="submit" class="btn text-light btt">Add Job</button>
                                </div>
                            </form>
                        </div>

    <br>

    <div class="row">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Job Name</th>
                        <th scope="col">AssignTo </th>
                        <th scope="col">Question</th>
                        <th scope="col">Question File</th>
                        <th scope="col">Added Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of ASSGINJObs | paginate : {itemsPerPage: 10, currentPage:pro}">
                        <td title="View Information" class="info">
                            {{a.AJob_id }}</td>
                        <td title="View Information" class="info">
                            {{a.Job_Name}}</td>
                        <td>{{a.DesignerName}}</td>
                        <td>{{a.Question}}</td>
                        <td><a (click)="downloadFromUrl(a.QuestionFile)" title="Download a Question File">
                                <i class="fa-solid fa-download"></i>
                            </a></td>
                        <td>{{a.Added_Date | date }} <br> {{a.Added_Date | date:'h:mm a' }}</td>
                        <td> <a type="button" (click)="editAssignjobs(a.AJob_id)" data-bs-toggle="modal"
                                data-bs-target="#exampleModal1" title="Edit a Job">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                        </td>

                        <td><a type="button" (click)="Delete(a['AJob_id'])" title="Delete a Job"><i
                                    class="fa-regular fa-trash-can"></i></a>
                        </td>
                    </tr>
                
                </tbody>
            </table>
                <br>
                    <div class="text-center">
                        <pagination-controls (pageChange)=" pro = $event "
                            style="background-color: #252847 !important; z-index: -2 !important;"></pagination-controls>
                    </div>

                    <br>
        </div>
    </div>

    <br><br>

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Assign Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="">
                        <br>
                        <form [formGroup]="UpateformAssignjob">
                            <div class="row">
                                <div class="">
                                    <label>Job Name</label>
                                    <input formControlName="Job_Name" class="form-control" /> <br><br>
                                </div>

                                <div class="">
                                    <label>Designer Name</label>
                                    <select formControlName="DesignerName">
                                        <option *ngFor="let emp of Designers" [value]="emp.E_Name">{{
                                            emp.E_Name }}
                                        </option><br><br>
                                    </select> <br>
                                </div>
                                <br>
                                <div class=" ">
                                    <label>Question</label>
                                    <input formControlName="Question" class="form-control" /> <br>
                                </div><br>

                                <div class=" ">
                                    <label>Question File</label>
                                    <input type="file" (change)="onFileChange($event,'QuestionFile')"
                                        class="form-control" />
                                </div>
                            </div>
                            <br>
                            <button class="btn btn-success btn-lg " (click)="AssignJobUpdates()">Update
                                Assign Jobs</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
