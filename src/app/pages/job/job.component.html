<div  class="container">
    <br >
    <div  class="text-end">
        <button
            
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            title="Add New Job"
            class="btn text-light btt btn-lg"
        >
            Add New Job
            <i  class="fa-solid fa-square-plus"></i>
        </button>
        <br >
        <br >
    </div>
    <div
        
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        class="modal fade"
    >
        <div  class="modal-dialog modal-lg modal-dialog-centered">
            <div  class="modal-content">
                <div  class="modal-header">
                    <h5  id="exampleModalLabel" class="modal-title">Add Material</h5>
                    <button
                        
                        type="button"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                        class="btn-close"
                    ></button>
                </div>
                <div  class="modal-body">
                    <div  class="col-md-12">
                        <form  novalidate="" class="ng-untouched ng-pristine ng-invalid">
                            <label  for="">Job Name</label>
                            <br >
                            <input
                                
                                type="text"
                                formcontrolname="J_Name"
                                placeholder="Job Name"
                                class="form-control ng-untouched ng-pristine ng-invalid"
                            >
                            <br >
                            <div  class="row">
                                <div  class="col-md-6">
                                    <label >Employee Name</label>
                                    <br >
                                    <select  formcontrolname="E_id" class="ng-untouched ng-pristine ng-invalid">
                                        <option  value="1">Fourthdm</option>
                                        <!---->
                                    </select>
                                    <br >
                                </div>
                                <br >
                                <div  class="col-md-6">
                                    <label >Machine Name</label>
                                    <br >
                                    <select  formcontrolname="Machine_id" class="ng-untouched ng-pristine ng-invalid">
                                        <option  value="2">CNC</option>
                                        <option  value="3">CNC2</option>
                                        <!---->
                                    </select>
                                    <br >
                                    <br >
                                </div>
                            </div>
                            <div  class="row">
                                <div  class="col-md-6">
                                    <label >Material Type</label>
                                    <br >
                                    <select
                                        
                                        formcontrolname="Material_id"
                                        style="height: 35%;"
                                        class="ng-untouched ng-pristine ng-invalid"
                                    >
                                        <option  value="4"> Iron Sheet</option>
                                        <option  value="1"> IronBlock</option>
                                        <option  value="3"> Rod</option>
                                        <option  value="6"> Carbon Steel</option>
                                        <option  value="5"> Rod</option>
                                        <!---->
                                    </select>
                                    <br >
                                </div>
                                <br >
                                <div  class="col-md-6">
                                    <label >Material Issued</label>
                                    <br >
                                    <input
                                        
                                        type="text"
                                        formcontrolname="Material_Issued"
                                        placeholder="Material Issue Quantity (e.g. 500)"
                                        class="form-control ng-untouched ng-pristine ng-invalid"
                                    >
                                    <br >
                                </div>
                            </div>
                            <div >
                                <label >Design File</label>
                                <input  type="file" class="form-control">
                            </div>
                            <br >
                            <br >
                            <button  type="submit">Assign Job</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
